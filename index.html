<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasas de Cambio en Argentina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tasas de Cambio en Argentina</h1>
        <div class="busqueda">
            <label for="fechaInput">Seleccione una fecha:</label>
            <input type="date" id="fechaInput">
            <button id="buscarButton">Buscar</button>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Fuente</th>
                    <th>Valor de Venta</th>
                    <th>Valor de Compra</th>
                </tr>
            </thead>
            <tbody id="tasasCambio">
                <!-- Los datos de la API se insertarán aquí -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
